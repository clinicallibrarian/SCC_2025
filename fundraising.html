<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCC 2025 Fundraising</title>

    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color: #9D2235;
            font-family: 'Poppins', sans-serif;
        }

        .section-wrapper {
            background-color: #9D2235;
            padding: 20px;
        }

        .content-box {
            background-color: #F2F9FA;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px 30px;
            border-radius: 6px;
        }

        .mtg-hdr {
            font-size: 28px;
            font-weight: 600;
            color: #222;
            margin-top: 0;
        }

        .mtg-font {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .mtg-button {
            background-color: #9D2235;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            transition: background-color 0.2s ease;
        }

        .mtg-button:hover {
            background-color: #7a1a29;
        }

        .image-right {
            float: right;
            margin: 10px;
            width: 280px;
            height: auto;
            border-radius: 4px;
        }

        /* Clear floats */
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="section-wrapper">
        <div class="content-box clearfix">

            <img class="image-right"
                 src="https://www.sccmla.org/resources/Documents/events/2025_LittleRock/images/SCC%20Bonfire.png"
                 alt="SCC Bonfire Merch" />

            <h3 class="mtg-hdr">SCC 2025 Fund Raising is live!</h3>

            <p class="mtg-font">
                Shop the SCC Bonfire Store for all SCC Swag! Whether you're a die-hard armadillo fan
                or gearing up for our next Annual Meeting, we've got you covered. Click the link
                below to order your merch today!
            </p>

            <p class="mtg-font" style="text-align:center; margin:2em 0;">
                <a class="mtg-button"
                   href="https://www.bonfire.com/store/sccmla"
                   target="_blank">
                    SCC Bonfire Merch Store
                </a>
            </p>

        </div>
    </div>
</body>
</html>
